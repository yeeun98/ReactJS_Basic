<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5_state_practice</title>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App () {
      const [amount, setAmount] = React.useState(0);
      const [flip, setFlipped] = React.useState(false);
      
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      }

      return (
        <div>
          <h1 className="hi">Super Converter</h1>

          <div>
            <label htmlFor="amount">Minutes</label><br/>
            <input
              value={flip ? amount * 60 : amount}
              id="amount"
              type="number"
              placeholder="Minutes"
              onChange={onChange}
              disabled={flip}
            />
          </div>
            
          <br />
            
          <div>
            <label htmlFor="hours">Hours</label><br/>
            <input
              value={flip ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              onChange={onChange}
              disabled={!flip}
            />
          </div>

          <br />

          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</body>
</html>
